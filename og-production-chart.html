<dom-module id="og-production-chart">
  <template>
    <style include="og-production-chart-styles"></style>
    <template is="dom-if" if="{{_isMultipleData(data)}}">
      <px-tabs selected="{{selected}}">
        <template is="dom-repeat" items="{{labels}}">
          <px-tab>{{item}}</px-tab>
        </template>
      </px-tabs>
      <iron-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{data}}" index-as="idx">
          <div class="chart-view">
            <production-chart data="{{item}}"
              width="{{width}}" height="{{height}}"
              actual-disp-val="{{item.legend.actual}}"
              target-disp-val="{{item.legend.target}}"
              design-disp-val="{{item.legend.design}}" unit="{{unit}}">
            </production-chart>
          </div>
        </template>
      </iron-pages>
    </template>

    <template is="dom-if" if="{{_isSingleData(data)}}">
      <template is="dom-repeat" items="{{data}}" index-as="idx">
        <div class="chart-view">
          <production-chart data="{{item}}"
            width="{{width}}" height="{{height}}"
            actual-disp-val="{{item.legend.actual}}"
            target-disp-val="{{item.legend.target}}"
            design-disp-val="{{item.legend.design}}" unit="{{unit}}">
          </production-chart>
        </div>
      </template>
    </template>

  </template>
</dom-module>
<script src="dist/og-production-chart.js"></script>
