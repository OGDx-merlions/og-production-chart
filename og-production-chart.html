<dom-module id="og-production-chart">
  <template>
    <style include="og-production-chart-styles"></style>
    <template is="dom-if" if="{{_isMultipleData(filteredData)}}">
      <px-tabs selected="{{selected}}">
        <template is="dom-repeat" items="{{labels}}">
          <px-tab>{{item}}</px-tab>
        </template>
      </px-tabs>
      <iron-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{filteredData}}" index-as="idx">
          <div class="chart-view">
            <production-chart data="{{item}}" date-range="{{dateRange}}"
              width="{{width}}" height="{{height}}"
              legend-labels="{{legendLabels}}" date-picker="{{datePicker}}"
              chart-type="{{item.chartType}}" axis-config="{{item.axisConfigs}}"
              unit="{{unit}}" margin="{{margin}}">
            </production-chart>
          </div>
        </template>
      </iron-pages>
    </template>

    <template is="dom-if" if="{{_isSingleData(filteredData)}}">
      <template is="dom-repeat" items="{{filteredData}}" index-as="idx">
        <div class="chart-view">
          <production-chart data="{{item}}" date-range="{{dateRange}}"
            width="{{width}}" height="{{height}}" date-picker="{{datePicker}}"
            chart-type="{{item.chartType}}" axis-config="{{item.axisConfigs}}"
            legend-labels="{{legendLabels}}" unit="{{unit}}" margin="{{margin}}">
          </production-chart>
        </div>
      </template>
    </template>

  </template>
</dom-module>
<script src="dist/og-production-chart.js"></script>
